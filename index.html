<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="auth-container">
  <h1>Înregistrare</h1>
  <p>Completează detaliile pentru a crea un cont</p>
  <form>
    <input type="text" placeholder="Nume complet" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Parolă" required>
    <button type="submit">Înregistrează-te</button>
    <button class="google-login">Înregistrează-te cu Google</button>
  </form>
  <p>Ai deja un cont? <a href="login.html">Autentifică-te</a></p>
</div>
</body>
</html>
