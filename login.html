<!DOCTYPE html>
<html lang="ro">
<head>

  <title>Autentificare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="auth-container">
  <h1>Autentificare</h1>

  </form>
</div>
</body>
